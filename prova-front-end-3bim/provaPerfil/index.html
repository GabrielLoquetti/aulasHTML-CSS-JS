<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="perfil">
      <img src="https://i.pravatar.cc/150?img=48" alt="Imagem de Perfil">
      <h1 class="nome">Judite Sauro</h1>
      <h2 class="profissao">Designer de Produto Digital</h2>
      <h3 class="cargo">Chefe do Estúdio de Design</h3>
    </section>

    <section class="cards">

      <div class="card-1">
        <img src="./img/Design Gráfico.png" alt="Ícone Designer Gráfico">
        <h2 class="titulo-card">Design Gráfico</h2>
        <button class="mais">Mais</button>
      </div>

      <div class="card-2">
        <img src="./img/Designer de Web.png" alt="Ícone Designer de Web">
        <h2 class="titulo-card">Designer de Web</h2>
        <button class="mais">Mais</button>
      </div>

      <div class="card-3">
        <img src="./img/Programas.png" alt="Ícone Programas">
        <h2 class="titulo-card">Programas</h2>
        <button class="mais">Mais</button>
      </div>

      <div class="card-4">
        <img src="./img/Aplicativo.png" alt="Ícone Aplicativo">
        <h2 class="titulo-card">Aplicativo</h2>
        <button class="mais">Mais</button>
      </div>

    </section>
    
  </main>

  <footer>
    <section class="final-text">
      <h2 class="final-text2">Fico feliz em saber que mais de 300 projetos foram realizados com sucesso!</h2>
      <button class="envie-mensagem">Envie uma mensagem</button>
    </section>
  </footer>

</body>
</html>
