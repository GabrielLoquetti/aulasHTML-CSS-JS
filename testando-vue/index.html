<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor Vue ao Vivo</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .preview {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #42b983;
      white-space: pre-wrap;
      font-size: 20px; /* Aumenta o tamanho da fonte na visualização */
      font-family: monospace;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 20px; /* Aumenta o tamanho da fonte no textarea */
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Pré-visualização:</h2>
    <div class="preview">{{ codigo }}</div>

    <h2>Digite seu código:</h2>
    <textarea v-model="codigo" placeholder="Digite aqui seu código..."></textarea>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          codigo: ''
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
